<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TradeGPT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/niloo.png" alt="TradeGPT Logo">
        </div>
        <ul class="nav-links">
            <li class="nav-logo">
                <img src="images/mm.png" alt="MM Logo">
            </li>
        </ul>
        <div class="nav-right">
            <a href="index.html" class="login-icon">
                <i class="fas fa-arrow-left"></i>
                <span class="login-text">Back to Home</span>
            </a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Login</button>
            <button class="auth-tab" data-tab="signup">Sign Up</button>
        </div>

        <div class="auth-content">
            <!-- Login Form -->
            <div class="auth-form active" id="login-form">
                <div class="login-box">
                    <h2>Welcome Back</h2>
                    <p>Sign in to access your trading dashboard</p>
                    
                    <form class="login-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                        
                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" id="remember">
                                <span>Remember me</span>
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        
                        <button type="submit" class="login-button">
                            <i class="fas fa-sign-in-alt"></i>
                            Sign In
                        </button>
                    </form>
                    
                    <div class="social-login">
                        <p>Or sign in with</p>
                        <div class="social-buttons">
                            <button class="social-btn google">
                                <i class="fab fa-google"></i>
                            </button>
                            <button class="social-btn facebook">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button class="social-btn twitter">
                                <i class="fab fa-twitter"></i>
                            </button>
                        </div>
                    </div>

                    <div class="info-chart">
                        <h3>Sign In Statistics</h3>
                        <canvas id="loginChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Sign Up Form -->
            <div class="auth-form" id="signup-form">
                <div class="login-box">
                    <h2>Create Account</h2>
                    <p>Join our trading community today</p>
                    
                    <form class="signup-form">
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" placeholder="Create a password" required>
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                        </div>

                        <div class="form-group">
                            <label for="trading-experience">Trading Experience</label>
                            <select id="trading-experience" required>
                                <option value="">Select your experience level</option>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                        
                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" id="terms" required>
                                <span>I agree to the <a href="#" class="terms-link">Terms & Conditions</a></span>
                            </label>
                        </div>
                        
                        <button type="submit" class="login-button">
                            <i class="fas fa-user-plus"></i>
                            Create Account
                        </button>
                    </form>
                    
                    <div class="social-login">
                        <p>Or sign up with</p>
                        <div class="social-buttons">
                            <button class="social-btn google">
                                <i class="fab fa-google"></i>
                            </button>
                            <button class="social-btn facebook">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button class="social-btn twitter">
                                <i class="fab fa-twitter"></i>
                            </button>
                        </div>
                    </div>

                    <div class="info-chart">
                        <h3>Sign Up Statistics</h3>
                        <canvas id="signupChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and forms
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding form
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-form`).classList.add('active');
            });
        });

        // Login Chart
        const loginCtx = document.getElementById('loginChart').getContext('2d');
        new Chart(loginCtx, {
            type: 'bar',
            data: {
                labels: ['Successful Logins', 'Failed Attempts', 'Password Resets', 'Social Logins'],
                datasets: [{
                    label: 'Last 30 Days',
                    data: [1200, 150, 45, 300],
                    backgroundColor: [
                        'rgba(0, 200, 83, 0.8)',
                        'rgba(229, 57, 53, 0.8)',
                        'rgba(255, 193, 7, 0.8)',
                        'rgba(33, 150, 243, 0.8)'
                    ],
                    borderColor: [
                        'rgba(0, 200, 83, 1)',
                        'rgba(229, 57, 53, 1)',
                        'rgba(255, 193, 7, 1)',
                        'rgba(33, 150, 243, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Signup Chart
        const signupCtx = document.getElementById('signupChart').getContext('2d');
        new Chart(signupCtx, {
            type: 'doughnut',
            data: {
                labels: ['Beginner', 'Intermediate', 'Advanced'],
                datasets: [{
                    data: [65, 25, 10],
                    backgroundColor: [
                        'rgba(0, 200, 83, 0.8)',
                        'rgba(255, 193, 7, 0.8)',
                        'rgba(229, 57, 53, 0.8)'
                    ],
                    borderColor: [
                        'rgba(0, 200, 83, 1)',
                        'rgba(255, 193, 7, 1)',
                        'rgba(229, 57, 53, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    </script>
</body>
</html>
